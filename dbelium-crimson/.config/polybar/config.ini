width = 100%
height = 30
fixed-center = true

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 1pt

border-size = 0pt
border-color = #00000000

padding-left = 4
padding-right = 4

module-margin = 1

separator = |
