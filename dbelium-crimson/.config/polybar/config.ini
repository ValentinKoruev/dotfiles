[colors]
; #99373B41 #9940454c
background = #70000000
background-alt = #701f1f1f
foreground = #C5C8C6
; 8758FF - violet
; ff2975 29ffb3 - sunset
primary = #D2042D
secondary = #FFC300
disabled = #707880

[bar/dbelium-alpha]
width = 96%
offset-x = 2%
offset-y = 2%
height = 30
radius = 9
fixed-center = true

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 1pt

border-size = 0pt
border-color = #00000000

padding-left = 1
padding-right = 2

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

; for text
font-0 = "FiraCode Nerd Font:size=9;2"
font-1 = monospace;2
; for i3 workspace icons and arch logo
font-2 = "Symbols Nerd Font:size=14;3"
font-3 = "Font Awesome 6 Free:size=12:style=Solid;3"
font-4 = "Font Awesome 6 Brands:size=11;3"

; Fontawesome for smaller icons
font-5 = "Font Awesome 6 Free:size=8:style=Solid;2"

; Time/date text
font-6 = "FiraCode Nerd Font:size=10;3"

modules-left = date i3
modules-right = xkeyboard filesystem memory cpu updates pulseaudio backlight battery systray
modules-center = xwindow

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
wm-restack = i3

override-redirect = true

